<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woogle - Wikipedia Viewer</title>
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/wikiviewer.css">
</head>

<body>
<div class="container-fluid mx-auto text-center" id="search-content-wrapper">
    <div class="row display-1" id="title">
        Woogle
    </div>
    <div class="row mt-3">
        A Wikipedia Viewer
    </div>
    <div class="row my-4" id="search">
        <input type="text" class="form-control search-input" placeholder="What would you like to know about?"
               aria-label="" aria-describedby="basic-addon1">
    </div>
    <div class="row" id="buttons">
        <div class="col">
            <button id="btn-search-main" class="btn btn-outline-secondary" type="button">Woogle Search</button>
        </div>
        <div class="col">
            <button class="btn btn-outline-secondary" type="button"
                    onclick="location.href='https://en.wikipedia.org/wiki/Special:Random';">I'm Feeling Lucky
            </button>
        </div>
    </div>
</div>
<div class="container my-3" id="result-content-wrapper">
    <div class="row my-3">
        <div class="col-8"><input type="text" class="form-control search-input"
                                  placeholder="What would you like to know about?"
                                  aria-label="" aria-describedby="basic-addon1">
        </div>
        <div class="col">
            <button id="btn-search-result" class="btn btn-outline-secondary" type="button">Woogle Search</button>

        </div>
        <div class="col">
            <button class="btn btn-outline-secondary" type="button"
                    onclick="location.href='https://en.wikipedia.org/wiki/Special:Random';">I'm Feeling Lucky
            </button>
        </div>
    </div>
</div>
</body>
</html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src="js/wikiviewer.js"></script>
