<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Tinder for X</title>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container-fluid content-wrapper">
            
            <div class="container vertical-center">
                <div class="jumbotron py-auto " style="width:100%;">
                    <div class="mx-auto mb-5 text-center content">
                        Tinder but for <span id="whatever" style="text-decoration: underline"> &emsp;&emsp;&emsp;&emsp;&emsp;&ensp;</span>
                    </div>
                    <div class="text-center">
                        <button id="generateBtn" type="button" class="mb-2 btn btn-primary btn-lg">Click for your next start-up</button>

                    </div>

                    <div id="share-wrapper" class="text-center">
                        <a id="tweet-btn" class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
                        <a id="tumblr-btn" class="tumblr-share-button" href="https://www.tumblr.com/share"></a>
                        <a id="return" href="./index.html">By Denny Min</a>   
                    </div>
                </div>

                <div id="hiddenResizer" style="position: absolute; visibility: hidden;  center; whitespace: nowrap;">Tinder but for <span id="hiddenText"></span></div>
                <div id="hiddenFont" style="font-size:5vw"></div>
            </div>        
        </div>
        <script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
        <script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
        <script src="./js/script.js"></script>

    </body>
</html>
